<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary gradient-bg text-white">
            <div class="container-fluid">
                <span class="col-3"></span>
                <span class="mb-0 h2 col-6">Weather Dashboard</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <!--Main elements-->
            <div class="row  gx-5 my-4 mx-3">
                <!--Left Sections-->
                <div class="col-3">
                    <h3>Search for a City:</h1>
                        <nav class="navbar"> <!--Search bar-->
                            <div class="container-fluid">
                                <form class="container-fluid" role="search">
                                    <input id="city-search-bar" class="form-control mb-2" type="search"
                                        placeholder="Search" aria-label="Search">
                                    <button id="city-search-button" class="btn btn-outline-success col-12 gradient-bg text-white"
                                        type="submit">Search</button>
                                </form>
                            </div>
                        </nav>
                        <hr>
                        <div id="history-list"></div>


                </div>
                <!--Right Sections-->
                <div class="col-9">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body blue-bg">
                                    <h3 class="card-title"><span id="city-name"></span> <span id="today-date"></span>
                                        <img id="weather-visual"></img></h5>
                                        <ul>
                                            <li>Temp: <span id="temp-value"></span></li>
                                            <li>Wind: <span id="wind-value"></span></li>
                                            <li>Humidity: <span id="humidity-value"></span></li>
                                        </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <h4>5-Day Forecast:</h1>
                        </div>
                        <div class="container">
                            <div class="row justify-content-around" id="forcast-box">
                            </div>


                        </div>

                    </div>

                </div>
            </div>



        </div>

        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
